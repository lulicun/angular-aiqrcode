<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="angular-aiqrcode-demo" >
<div ng-controller="ExampleController">


<div class="qrcode-frame">
    <aiqrcode
        render="canvas"
        data="http://cars.lulicun.com"
        radius="50"
        size="300"
        minversion="7"
        eclevel="L"
        color="{{color}}"
        background = "{{background}}"
        isdot="false"
        mode="{{mode}}"
        image="{{imgUrl}}"
        ng-style="{{aiStyle}}">
    </aiqrcode>

    <aiqrcode
        render="canvas"
        data="http://cars.lulicun.com"
        radius="50"
        size="300"
        minversion="7"
        eclevel="L"
        color="{{color}}"
        background = "{{background}}"
        isdot="false"
        mode="{{mode}}"
        image="{{imgUrl}}"
        ng-style="{{aiStyle}}">
    </aiqrcode>
</div>

Color:<input type="text" ng-model="color"/><br/>
Background:<input type="text" ng-model="background"/><br/>
Mode:<input type="text" ng-model="mode"/><br/>
<div ng-show="mode == 4">Image:<input type="text" ng-model="imgUrl"/></div>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


<script src="../build/angular-aiqrcode.min.js"></script>

<script>
    angular.module('angular-aiqrcode-demo', ['aiqrcode'])
    .controller('ExampleController', ['$scope', function($scope) {
        $scope.color = 'red';
        $scope.background = null;
        $scope.mode = '1';
        $scope.imgUrl = 'light-heart.png';
        $scope.aiStyle = {background: 'url("redbull.png") no-repeat center',
                        width: '300px',
                        height: '300px',
                        margin: 'auto auto'
                    };
        $scope.switch = function() {

            var qrcodeInsideImage = angular.element($("#qrcode-inside-image"));
            console.log(typeof qrcodeInsideImage);
            console.log(qrcodeInsideImage);
            $scope.imgUrl = qrcodeInsideImage;
        };
    }]);
</script>

</body>
</html>
